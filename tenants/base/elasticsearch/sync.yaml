apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: elasticsearch
  namespace: apps
spec:
  interval: 1m
  url: https://github.com/warrenwb/apps
  ref:
    branch: refactoring-folder-structure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: elasticsearch
  namespace: apps
spec:
  serviceAccountName: elasticsearch
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: elasticsearch
    path: ./elasticsearch
  prune: true

